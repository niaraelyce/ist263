<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <!--
       X 1. large- no hamburger
       X 2. small- show hamburger
       X 3. large- no x
       X 4. small- show x
       X 5. large- links side by side
       X 6. small- links stacked
       X 7. small- links initially hidden
        JavaScript
        8. click on hamburger show the links
        9. click on the x, hide the links
    -->
    <style>
        #hamicon {width: 40px;}
        #hamicon, #close {cursor: pointer;}
        .firstrow {display: flex; justify-content: space-between; margin-bottom: 5px;}
        @media only screen and (min-width: 800px) {
            #hamicon, #close {display: none;}
        }
        @media only screen (max-width: 799px) {
            a {display: block; border: 1px solid #444; padding: 3px;}
            #navicons {display: none;}
        }
    </style>
    <script>
        function showNav () {
            document.getElementById("navicons").style.display = "block";
        }
        function hideNav () {
            document.getElementById("navicons").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="firstrow">
        <img id="hamicon" src="http://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon" onclick="showNav();">
        <p id="close" onclick="hideNav();">X</p>
    </div>
    <nav id="navicons">
        <a href="index.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>
</body>
</html>
